<!DOCTYPE html>
<html>
<body>
    <div style="background-color: rgb(115, 10, 10);padding:15px">
        <h4  style="text-align: center">Demir bank</h4>
    </div>
        <img src="https://www.demirbank.kg/uploads/news/installment-02-2aeae7d945.jpg" alt="" width="100%">
    <div>
        <a href="https://www.demirbank.kg/ru/about/news/news-detail?slug=installment">sign in</a>
    </div>
    <input id="num1" />

<div id="operator_btns">
  <button id="plus" class="operator" onclick="op='+'">+</button>
  <button id="minus" class="operator" onclick="op='-'">-</button>
  <button id="times" class="operator" onclick="op='*'">x</button>
  <button id="divide" class="operator" onclick="op='/'">:</button>
</div>

<input id="num2" />

<button onclick="func()">равняется...</button>

<p id="result"></p>


<script>
  var op; //выбранный оператор
  function func() {
    var result;
    var num1 = Number(document.getElementById("num1").value);
    var num2 = Number(document.getElementById("num2").value);
    switch (op) {
      case '+':
        result = num1 + num2;
        break;
      case '-':
        result = num1 - num2;
        break;
      case '*':
        result = num1 * num2;
        break;
      case '/':
        if (num2) {
          result = num1 / num2;
        } else {
          result = 'бесконечность';
        }
        break;
      default:
        result = 'выберите операцию';
    }

    document.getElementById("result").innerHTML = result;
  }
</script>
</html>
</body>
